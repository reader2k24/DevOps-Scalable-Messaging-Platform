{% extends 'base.html' %}

{% block title %}Create or Update Message{% endblock %}

{% block content %}
    <h1>{{ form.instance.pk|yesno:"Update,Create" }} Message</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
{% endblock %}
